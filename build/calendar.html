<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="styles/styles.css" media="all" />

<body>
	
	<div v-cloak id="days">
		<div v-for="(day, index) in content">
			<div>day {{day.date}}</div>

				<div v-for="(hour, index) in day.cell" @click="(e) => hourClick(e, index)">
				<!-- <hour v-bind:hour="hour"></hour> -->
				<div is="hour" v-bind:hour="hour"></div>
					<!-- <div>{{hour.time}} - {{hour.html}}</div> -->
				</div>
				<hr>
		</div>
	</div>
